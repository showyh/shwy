<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>时光轴</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link th:href="@{/foreground/images/blog.ico}"  href="/foreground/images/blog.ico" rel="icon" type="image/x-icon"/>
    <link th:href="@{/foreground/css/bootstrap.min.css}" href="/foreground/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/foreground/css/style.css}" href="/foreground/css/style.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/foreground/css/mystyle.css}" href="/foreground/css/mystyle.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/foreground/css/animate.min.css}" href="/foreground/css/animate.min.css" rel="stylesheet">
    <link th:href="@{/foreground/css/jquery.emoji.css}" href="/foreground/css/jquery.emoji.css" rel="stylesheet">
    <link th:href="@{/foreground/css/jquery.eeyellow.Timeline.css}" href="/foreground/css/jquery.eeyellow.Timeline.css" rel="stylesheet" type="text/css"/>
    <link th:href="@{/foreground/css/chocolat.css}" href="/foreground/css/chocolat.css" type="text/css" rel="stylesheet" media="screen"/>

    <!--百度站点统计-->
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?690b806c35f345b6299c8a1c5b49d3a4";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>

</head>
<body>
<div class="header" id="ban" th:include="foreground/common::header"></div><!--头部导航结束-->

<div class="header-bottom" th:include="foreground/common::blogTitle"></div><!--博客标题结束-->

<div class="technology " data-wow-duration=".8s" data-wow-delay=".2s">
    <div class="container " >
        <div class="col-md-12 technology-left" style="width: 100%">
            <div class="blog">
                <div class="row">
                    <div class="services w3l ">
                        <div class="grid_3 grid_5">
                            <div class="bs-example bs-example-tabs" role="tabpanel" data-example-id="togglable-tabs">
                                <ul id="myTab" class="nav nav-tabs" role="tablist">
                                    <li role="presentation" class="active" style="width: 50%">
                                        <a href="#expeditions" id="expeditions-tab" role="tab" data-toggle="tab"
                                           aria-controls="expeditions" aria-expanded="true">时光轴</a></li>
                                    <li role="presentation" class="" style="width: 50%">
                                        <a href="#safari" role="tab" id="safari-tab" data-toggle="tab"
                                           aria-controls="safari">照片墙</a>
                                    </li>
                                </ul><!--面板标签标题结束-->
                                <div id="myTabContent" class="tab-content">
                                   <!-- 左侧-->
                                    <div role="tabpanel" class="tab-pane fade active in" id="expeditions" aria-labelledby="expeditions-tab" style="padding-bottom: 0">
                                        <div class="VivaTimeline">
                                            <dl>
                                                <span th:each="timeLine:${timeLineList}">
                                                    <dt th:text="${timeLine.moodArchiveDate}">May 2016</dt>
                                                    <span th:each="mood,iterStat:${timeLine.moodVOList}">
                                                        <dd class="pos-left clearfix wow fadeInLeftBig animated" th:if="${iterStat.odd}==true">
                                                          <div class="circ"></div>
                                                           <div class="time" th:text="${#calendars.format(mood.publishTime,'M月d日')}">Feb 03</div>
                                                            <div class="events">
                                                             <div class="events-header" th:text="${mood.title}">Event Heading</div>
                                                                  <div class="events-body">
                                                                    <div class="row">
                                                                       <div class="events-desc" th:text="${mood.content}"></div>
                                                                    </div>
                                                                  </div>
                                                             </div>
                                                        </dd>
                                                        <dd class="pos-right clearfix wow fadeInRightBig animated" th:if="${iterStat.even}==true">
                                                           <div class="circ"></div>
                                                             <div class="time" th:text="${#calendars.format(mood.publishTime,'M月d日')}">Feb 03</div>
                                                               <div class="events">
                                                                  <div class="events-header" th:text="${mood.title}">Event Heading</div>
                                                                    <div class="events-body">
                                                                       <div class="row">
                                                                         <div class="events-desc" th:text="${mood.content}"></div>
                                                                       </div>
                                                                    </div>

                                                                </div>
                                                        </dd>
                                                    </span>
                                                </span>
                                            </dl>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div><!--面板1内容结束-->
                                    <!--右侧-->
                                    <div role="tabpanel" class="tab-pane fade" id="safari" aria-labelledby="safari-tab">
                                        <div class="gallery-grids" style="margin: 0;padding: 0 3em">
                                            <div class="VivaTimeline">
                                                 <dl>
                                                  <span th:each="timeLine:${timeLineList}">
                                                     <dt th:text="${timeLine.moodArchiveDate}">May 2016</dt>
                                                       <span th:each="mood,iterStat:${timeLine.moodVOList}">
                                                        <dd class="pos-left clearfix wow fadeInLeftBig animated" th:if="${iterStat.odd}==true">
                                                           <div class="circ"></div>
                                                             <div class="time" th:text="${#calendars.format(mood.publishTime,'M月d日')}">Feb 03</div>
                                                               <div class="events" style="padding-top: 0px">
                                                                 <div class="events-body" >
                                                                   <div class="row">
                                                                        <div class="gallery-grid" style="padding-left: 15px;padding-right: 15px; width: auto;height:auto">
                                                                       <a th:href="${mood.pictureUrl}" class="wow fadeInUp animated animated" data-wow-delay=".3s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp;">
                                                                         <img th:src="${mood.pictureUrl}"src="/foreground/images/g1.jpg" alt=" " class="img-responsive zoom-img" style="width: auto;height:auto">
                                                                       </a>
                                                                        </div>
                                                                   </div>
                                                                 </div>
                                                               </div>
                                                        </dd>
                                                        <dd class="pos-right clearfix wow fadeInRightBig animated" th:if="${iterStat.even}==true">
                                                            <div class="circ"></div>
                                                               <div class="time" th:text="${#calendars.format(mood.publishTime,'M月d日')}">Feb 03</div>
                                                                <div class="events" style="padding-top: 0px">
                                                                     <div class="events-body">
                                                                        <div class="row">
                                                                            <div class="gallery-grid" style=" padding-left: 15px;padding-right: 15px;width: auto;height:auto">
                                                                            <a th:href="${mood.pictureUrl}" class="wow fadeInUp animated animated" data-wow-delay=".3s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp;">
                                                                                 <img th:src="${mood.pictureUrl}"src="/foreground/images/g1.jpg" alt=" " class="img-responsive zoom-img" style="width: auto;height:auto">
                                                                            </a>
                                                                            </div>
                                                                        </div>
                                                                     </div>
                                                                </div>
                                                        </dd>
                                                     </span>
                                                  </span>
                                                </dl>
                                            </div>
                                        </div>
                                            <div class="clearfix"></div>
                                    </div><!--面板2内容结束-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <!-- technology-right -->
    </div>
</div>

<div class="footer" th:include="foreground/common::footer"></div><!--尾部结束-->
<div class="copyright wow fadeInDown" data-wow-duration=".8s" data-wow-delay=".2s"
     th:include="foreground/common::copyright"></div><!--版权区结束-->
<div class="mp" th:include="foreground/common::mp"></div><!--音乐结束-->

<script th:src="@{/foreground/js/jquery.min.js}" src="/foreground/js/jquery.min.js"></script>
<script th:src="@{/foreground/js/bootstrap.min.js}" src="/foreground/js/bootstrap.min.js"></script>
<script th:src="@{/foreground/js/wow.min.js}" src="/foreground/js/wow.min.js"></script>
<script th:src="@{/foreground/js/jquery.emoji.js}" src="/foreground/js/jquery.emoji.js" type="text/javascript"></script>
<script th:src="@{/foreground/js/myjs.js}" src="/foreground/js/myjs.js"></script>
<script th:src="@{/foreground/js/jquery.eeyellow.Timeline.js}" src="/foreground/js/jquery.eeyellow.Timeline.js"></script>
<script th:src="@{/foreground/js/jquery.chocolat.js}" src="/foreground/js/jquery.chocolat.js"></script>
<script>
    $(document).ready(function () {
        $('.VivaTimeline').vivaTimeline({
            carousel: false,
            carouselTime: 3000
        });
        $('.gallery-grid a').Chocolat();
    });
</script>
</body>
</html>
